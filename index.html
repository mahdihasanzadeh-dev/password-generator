<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>password generator</title>
</head>
<body>
    <div class="password-container">
        <div class="password-header">
            <div class="password" id="pw">
                <span style="direction: ltr;"></span>
                <button id="copy"> کپی</button>
            </div>
        </div>
        <div class="password-body">
            <div class="form-control">
                <label for="len">طول رمز</label>
                <input type="number" id="len" min="6" max="40" value="8">
              
            </div>
            <div class="form-control">
                <label for="upper">شامل حروف بزرگ</label>
                <input type="checkbox" id="upper">
                
            </div>
            <div class="form-control">
                <label for="lower">شامل حروف کوچک</label>
                <input type="checkbox" id="lower">
                
            </div>
            <div class="form-control">
                <label for="number">شامل اعداد</label>
                <input type="checkbox" id="number">
                
            </div>
            <div class="form-control">
                <label for="symbol"> شامل نماد</label>
                <input type="checkbox" id="symbol">
                
            </div>
            <button class="generate" id="generate">ساخت رمز</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
